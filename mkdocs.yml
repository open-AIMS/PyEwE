site_name: decom_py 
site_description: EwE model wrapper
site_author: Daniel Tan

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
  - section-index

nav:
  - Home: index.md
  - User Guide: usage.md
  - API Reference: api/reference.md
